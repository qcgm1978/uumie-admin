<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>登录窗口</title>
<style type="text/css">
body{
font-family: "微软雅黑";
color: #FFF;
font-size: 18px;
padding: 0px;
margin-top: 100px;
margin-right: auto;
margin-bottom: 100px;
margin-left: auto;
border: none;
}
.big{
width:100%;
height: 360px;
background-image: url(img/dl-bj-pu.gif);
}
.middle{
width:575px;
height:360px;
margin: 0 auto;
background:url(img/dl-bj.gif) no-repeat 50% 55%;
background-size:cover;
position: relative;
text-align: center;
}
.textfield1{
width: 200px;
height: 20px;
}
.textfield2{
width: 130px;
height: 20px;
}
.button1{
outline:none;
background: url(img/button-bj.gif);
width: 117px;
height: 37px;
font-family: "微软雅黑";
font-size: 18px;
color: #FFF;
border: none;
line-height: 15px;
}
</style>

</head>
<body>
<div class="big">
<div class="middle">
<table width="321" border="0" align="center" cellpadding="0" cellspacing="0">
<tr>
<td height="20"></td>
</tr>
<tr>
  <td height="95"><img src="img/nav.gif" width="321" height="27" /></td>
</tr>
</table>
<table width="321" border="0" align="center" cellpadding="0" cellspacing="0">
<tr>
<td width="85" height="45" align="center" valign="middle">账&nbsp;&nbsp;&nbsp;&nbsp;号</td>
<td width="236" align="left" valign="middle">
<input name="账号" type="text" class="textfield1" maxlength="20" /></td>
</tr>
<tr>
<td width="85" height="45" align="center" valign="middle">密&nbsp;&nbsp;&nbsp;&nbsp;码</td>
<td width="236" align="left" valign="middle">
<input name="密码" type="password" class="textfield1" maxlength="30" />
</td>
</tr>
</table>
<table width="321" border="0" align="center" cellpadding="0" cellspacing="0">
<tr>
<td width="85" height="45" align="center" valign="middle">验证码</td>
<td width="140" align="left" valign="middle">
<input name="验证码" type="text" class="textfield2" maxlength="10"  />
</td>
<td width="96" align="left" valign="middle"><img src="img/captcha.png" width="50" height="22" align="absmiddle" />
</td>
</tr>
</table>
<table width="321" border="0" align="center" cellpadding="0" cellspacing="0">
<tr>
  <td height="30" align="center">&nbsp;</td>
</tr>
<tr>
<td align="center"><input name="提交" type="submit" class="button1" value="登&nbsp;&nbsp;录" /></td>
</tr>
</table>
</div>
</div>

</body>
</html>
